<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <!--Goggle fonts-->
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;300;400;500;600;800&display=swap"
      rel="stylesheet"
    />
    <!--Boostrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <!--CSS link-->
    <link rel="stylesheet" href="style.css" />

    <title>New Vibe Game</title>
  </head>
  <body>
    <div
      class="container d-flex justify-content-center mt-5"
    >
      <div class="row text-center">
        <div class="col">
          <h2 id="Score"></h2>
        </div>
        <div class="col wrapper main">
          <div id="simon">
            <div class="color1 color-part"></div>
            <div class="color2 color-part"></div>
            <div class="color3 color-part"></div>
            <div class="color4 color-part"></div>
          </div>
          <div class="center" id="count">0</div>
        </div>
        <div class="col mt-3">
          <div class="buttons">
            <button
              type="button"
              class="btn btn-primary"
              id="startBtn"
            >
              Start
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="exitBtn"
            >
              Exit
            </button>
          </div>
        </div>
      </div>
    </div>

    <!--JS script-->
    <script src="main.js"></script>
  </body>
</html>
